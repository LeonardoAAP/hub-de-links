<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Hub de Links - Estilo DesignerFlix</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* Inspirado na paleta de cores do DesignerFlix */
        body {
            background-color: #141414; /* Fundo preto Netflix */
            color: #ffffff;
        }

        .main-logo-text {
            color: #E50914; /* Vermelho Netflix */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .category-title {
            border-left: 4px solid #E50914;
            padding-left: 15px;
            margin-bottom: 1.5rem; /* Aumenta o espaço abaixo do título */
        }

        .card {
            background-color: #222222; /* Cor de fundo dos cards */
            border: 1px solid #333333;
            transition: all 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05); /* Efeito de zoom como nos pôsteres */
            border-color: #E50914;
        }

        .card-title {
            color: #ffffff;
        }

        .card-text {
            color: #a9a9a9;
        }
        
        .card a {
            text-decoration: none;
        }

        .card-footer {
            color: #E50914;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-dark text-white">

    <div class="container my-5">
        <header class="text-center mb-5">
            <h1 class="main-logo-text display-4">Hub de Links</h1>
            <p class="lead text-muted">Sua central de recursos diários</p>
        </header>

        {% for categoria in categorias %}
        <section class="mb-5">
            <h2 class="category-title">{{ categoria.nome }}</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                
                {% for link in categoria.links %}
                <div class="col">
                    <a href="{{ link.url }}" target="_blank" class="text-decoration-none">
                        <div class="card h-100">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">{{ link.titulo }}</h5>
                                <p class="card-text flex-grow-1">{{ link.descricao }}</p>
                                <div class="text-end mt-auto">
                                    <small class="card-footer">Acessar <i class="bi bi-arrow-up-right-square"></i></small>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}

            </div>
        </section>
        {% endfor %}
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
